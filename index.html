<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header class="header">
<h1 class="title">Banana Talk</h1>
    </header>

    <main class="main">
   <textarea class="message" placeholder="Enter text in English and we will convert it into Banana language."></textarea>
   <button class="translate">Translate to Banana</button>
   <textarea class="result" placeholder="Translated text"></textarea>
   
    </main>

    <footer class="footer">
      <h1 class="sub_title">
          About
      </h1>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
      </p>
    </footer>
</body>
</html>
